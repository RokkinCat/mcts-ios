<ion-view title="MKE Buses">
  <ion-header-bar
    title="All Routes {{ busses.length }}"
    left-buttons="leftButtons"
    right-buttons="rightButtons"
    type="bar-positive"
    align-title="center">
  </ion-header-bar>
  <ion-content has-header="true" padding="false" map latitude="{{ latitude }}" longitude="{{ longitude }}">
  </ion-content>
</ion-view>
